<ng-container *ngIf="ready">
  <!-- header -->
  <div class="header">
    <!-- render links -->
    <a
      *ngFor="let item of links"
      [routerLink]="item.routerLink"
      routerLinkActive="active">
      {{item.name}}
    </a>
  </div>

  <!-- router outlet -->
  <router-outlet></router-outlet>
</ng-container>
